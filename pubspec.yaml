name: ann_shop_flutter
description: A new Flutter application.

version: 1.0.10+12

environment:
  sdk: ">=2.6.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ping9:
    path: ./modules/ping9
  flutube:
    path: ./modules/flutube
  fast_qr_reader_view:
    git:
      url: git://github.com/PingAK9/fast_qr_reader_view.git
      ref: 05d629020b19b426c5d8f20a88d5a810ff304d7b

  # ---------- Helper ----------
  http: ^0.12.2
  loading_more_list: ^3.0.1
  path: ^1.6.4
  package_info: ^0.4.3
  permission_handler: ^5.0.1+1
  device_info: ^1.0.0

  # ---------- Widget ----------
  auto_size_text: ^2.1.0
  webview_flutter: ^0.3.22+1
  html_unescape: ^1.0.1+3
  avatar_glow: ^1.2.0
  flushbar: ^1.10.4
  flutter_cupertino_date_picker:
    git: https://github.com/daveleenew/flutter-cupertino-date-picker.git

  # ---------- State Management ----------
  provider: ^4.3.2+2

  # ---------- Media ----------
  transparent_image: ^1.0.0
  image_gallery_saver: ^1.5.0
  gallery_saver: ^2.0.1
  share_extend: ^1.1.9
  esys_flutter_share: ^1.0.2
  flutter_image_compress: ^0.6.5+1
  image_picker: ^0.6.7+7

  # ---------- Firebase ----------
  firebase_core: ^0.5.0
  firebase_dynamic_links: ^0.6.0
  firebase_analytics: ^6.0.0
  onesignal_flutter: ^2.6.1
  firebase_remote_config: ^0.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/ui/

    # Offline
    - assets/offline/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
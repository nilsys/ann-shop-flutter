name: ann_shop_flutter
description: A new Flutter application.

version: 1.0.8+11

environment:
  sdk: ">=2.6.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  ping9:
    path: ./modules/ping9
  flutube:
    path: ./modules/flutube
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  provider: ^4.3.2+2
  http: ^0.12.2
  webview_flutter: ^0.3.22+1
  loading_more_list: ^3.0.1
  transparent_image: ^1.0.0
  image_gallery_saver: ^1.5.0
  gesture_zoom_box: ^0.0.3

  firebase_core: ^0.5.0
  firebase_dynamic_links: ^0.6.0
  firebase_analytics: ^6.0.0
  onesignal_flutter: ^2.6.1
  firebase_remote_config: ^0.3.0+1
  fast_qr_reader_view:
    git:
      url: git://github.com/PingAK9/fast_qr_reader_view.git
      ref: 05d629020b19b426c5d8f20a88d5a810ff304d7b

  share_extend: ^1.1.9
  esys_flutter_share: ^1.0.2
  flutter_cupertino_date_picker:
    git: https://github.com/daveleenew/flutter-cupertino-date-picker.git
  permission_handler: ^5.0.1+1
  flutter_image_compress: ^0.6.5+1
  async: ^2.4.0
  path: ^1.6.4
  image_picker: ^0.6.7+7

  # Handle HTML
  html_unescape: ^1.0.1+3

  # Handle version
  package_info: ^0.4.3

  # Handle Icon
  avatar_glow: ^1.2.0
  flushbar: ^1.10.4

  # Device Info
  device_info: ^0.4.2+8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    # Image
    - assets/images/
    - assets/images/ui/

    # Locale
    #- assets/locale/en/main.json
    #- assets/locale/vi/main.json
    #- assets/locale/en/common.json
    #- assets/locale/vi/common.json

    # Offline
    - assets/offline/

    # Fonts
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf